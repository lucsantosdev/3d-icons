<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Icons</title>
    <script src="https://kit.fontawesome.com/bf71d6f50f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <ul>
        <!-- === FACEBOOK === -->
        <li><a href="https://facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a></li>
        <!-- === TWITTER === -->
        <li><a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a></li>
        <!-- === GOOGLE+ === -->
        <li><a href="https://https://myaccount.google.com//" target="_blank"><i class="fa fa-google-plus"></i></a></li>
        <!-- === INSTAGRAM === -->
        <li><a href="https://instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a></li>
        <!-- === TIKTOK === -->
        <li><a href="https://tiktok.com/" target="_blank"><i class="fa-brands fa-tiktok"></i></a></li>
        <!-- === PINTEREST === -->
        <li><a href="https://pinterest.com/" target="_blank"><i class="fa fa-pinterest"></i></a></li>
        <!-- === YOUTUBE === -->
        <li><a href="https://youtube.com/" target="_blank"><i class="fa fa-youtube"></i></a></li>
        <!-- === DISCORD === -->
        <li><a href="https://discord.com/" target="_blank"><i class="fa-brands fa-discord"></i></a></li>
        <!-- === WHATSAPP === -->
        <li><a href="https://whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp"></i></a></li>
        <!-- === SPOTIFY === -->
        <li><a href="https://spotify.com/" target="_blank"><i class="fa-brands fa-spotify"></i></a></li>
        <!-- === FACEBOOK MESSENGER === -->
        <li><a href="https://messenger.com/" target="_blank"><i class="fa-brands fa-facebook-messenger"></i></a></li>
        <!-- === SNAPCHAT === -->
        <li><a href="https://snapchat.com/" target="_blank"><i class="fa-brands fa-snapchat"></i></a></li>
    </ul>
</body>
</html>
